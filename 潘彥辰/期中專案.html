<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 背景和基本樣式 */
        body {
            background-image: url(https://gd-hbimg.huaban.com/680ce142131a5966b91240a0b92baa4fba285fb211e50-uoa5hR_fw658webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* 標題和標語樣式 */
        h2 {
            text-align: center;
            font-size: 30pt;
            margin: 20px 0;
        }
        .yoto, .quote {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
        }

        /* 按鈕容器 */
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        /* 按鈕樣式 */
        .button {
            background-color: #e3dfda;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #8f8888;
        }

        /* 區塊樣式 */
        .section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            color: black;
            text-align: center;
        }

        /* 兩行兩列排版容器 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }

        /* 大頭照 */
        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }
        .text
        {
            font-size: 18px;
        }

        /* 社交媒體按鈕 */
        .social-buttons {
            margin-top: 15px;
        }
        .social-buttons a img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>My Website</h2>
    <p class="yoto">潘彥辰</p>
    <p class="quote">「落下的汗水與淚水將會化成羽毛成就我身後的翅膀」</p>

    <!-- 水平排開的按鈕 -->
    <div class="buttons">
        <a href="#about" class="button">About Me</a>
        <a href="#skills" class="button">專業技能</a>
        <a href="#certifications" class="button">專業證照</a>
        <a href="#clubs" class="button">社團活動</a>
    </div>

    <!-- 兩行兩列的主要內容 -->
    <div class="grid-container">
        <!-- About Me 區塊 -->
        <div id="about" class="section">
            <h2>About Me</h2>
            <div class="profile-pic">
                <img src="02.jpg" alt="Profile Picture">
            </div>
            <h3>Pan Yan Chan</h3>
            <p>生日：2005/06/10</p>
            <p>科系：Information Management</p>
            <div class="social-buttons">
                <a href="https://www.facebook.com/" target="_blank"><img src="03.jpg" alt="Facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="04.jpg" alt="Instagram"></a>
                <a href="mailto:pyc0903792563@gmail.com"><img src="05.jpg" alt="Email"></a>
            </div>
        </div>

        <!-- 專業技能 區塊 -->
        <div id="skills" class="section">
            <h2>專業技能</h2>
            <ul class="text">
                <li>文書處理</li>
                <li>電腦軟體應用</li>
            </ul>
            <img src="img009.jpg" width="300px" height="250px">
            <img src="img010.jpg" width="300px" height="250px">
        </div>

        <!-- 專業證照 區塊 -->
        <div id="certifications" class="section">
            <h2>專業證照</h2>
            <p style="font-size: 20pt;">中華民國會計事務丙級技術士</p>
            <img src="img028.jpg" alt="證書" width="300px" height="250px">
        </div>

        <!-- 社團活動 區塊 -->
        <div id="clubs" class="section">
            <h2>社團活動經驗</h2>
            <h3>熱舞社</h3>
            <p>「113期初成發」</p>
            <img src="01.jpg" alt="熱舞社成發表演" width="300px" height="250px">
            <h3 style="margin-top: 20px;">資管系女籃</h3>
            <p>「高雄大資盃」</p>
            <img src="07.jpg" alt="大資盃" width="300px" height="250px">
        </div>
    </div>
</body>
</html>
